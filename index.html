<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div id = "container">
        <header>
            <h1 id ="mainTitle">Virtual Drum Kit</h1>
        </header>
        
        <div id = "instruction">
            <h2 id ="textDisplay"> Press the letter key or click the button to play the notes    
            </h2>
        </div>

        <div id = "keys">
            <button id = "buttonA">
                <h3>A</h3>
                <p>BOOM</p>
                <audio id = "audioBoom" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonS">
                <h3>S</h3>
                <p>CLAP</p>
                <audio id = "audioClap" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonD">
                <h3>D</h3>
                <p>HIHAT</p>
                <audio id = "audioHihat" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonF">
                <h3>F</h3>
                <p>KICK</p>
                <audio id = "audioKick" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonG">
                <h3>G</h3>
                <p>OPENHAT</p>
                <audio id = "audioOpenhat" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonH">
                <h3>H</h3>
                <p>RIDE</p>
                <audio id = "audioRide" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonJ">
                <h3>J</h3>
                <p>SNARE</p>
                <audio id = "audioSnare" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonK">
                <h3>K</h3>
                <p>TINK</p>
                <audio id = "audioTink" src = "" autoplay = "false"></audio>
            </button>
            <button id = "buttonL">
                <h3>L</h3>
                <p>TOM</p>
                <audio id = "audioTom" src = "" autoplay = "false"></audio>
            </button>
        </div> 
    </div>
    
<!-- this links the JS file to the html -->
<script src="app.js"></script>

</body>

</html>
